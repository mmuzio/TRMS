      <section id="cover" class="min-vh-100">

                        <h1 class="display-4 py-2 text-truncate">Login</h1>

                                    </div>
                                    
                                </div>
                                <button type="submit" id="submitLogin" class="btn btn-primary btn-center">Login</button>
                            </form>
